<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테니스 코트 비용 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <style>
        /* iframe 스타일 추가 */
        .calculator-frame-container {
            width: 100%;
            /* 구글 스크립트 웹앱의 높이에 따라 조절해주세요. */
            /* 내용이 잘리지 않도록 충분한 높이 확보가 중요합니다. */
            height: 700px; /* 이 값은 필요에 따라 조절해 주세요. */
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden; /* iframe 스크롤바가 생기지 않도록 숨김 */
            margin-bottom: 20px;
        }

        .calculator-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 카카오톡 공유 버튼 스타일 */
        #kakaoShareButton {
            display: none; /* JavaScript에서 display: flex로 제어 */
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background-color: #FEE500; /* Kakao yellow */
            color: #3C1E1E; /* Kakao text color */
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #kakaoShareButton img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        #kakaoShareButton:hover {
            background-color: #f7dd00;
        }

        /* 메시지 스타일 */
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }
        .info-message {
            background-color: #fff3e0;
            color: #e65100;
            border: 1px solid #e65100;
        }

        /* 랭킹 보러가기 링크 */
        .links-section {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .ranking-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .ranking-link:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테니스 코트 비용 계산기</h1>

        <div class="calculator-frame-container">
            <iframe id="calculatorIframe" class="calculator-iframe" src="https://script.google.com/macros/s/AKfycbzQ4efaikbGYbxi82bXEfutSevmddXyHIXrONFgqpVTYpiw6mSLWw1RbEU-I6PrDCQI/exec" title="테니스 코트 계산기"></iframe>
        </div>

        <div id="infoMessage" class="message info-message" style="display: none;"></div>
        <div id="errorMessage" class="message error-message" style="display: none;"></div>

        <button id="kakaoShareButton">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="카카오톡 아이콘">
            카카오톡 공유하기
        </button>

        <div class="links-section">
            <a href="https://script.google.com/macros/s/AKfycbzK0WSHt8v7Fep25FSKPyEpww3XYIqRMmr54Op1oEIYqjAwLSiucyasz2xo8bbgHCgHnQ/exec" target="_blank" class="ranking-link">
                랭킹 보러가기
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
