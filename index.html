<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코트비 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>코트비 계산기</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="courtType">코트 종류:</label>
                <select id="courtType">
                    <option value="outdoor">실외</option>
                    <option value="indoor">실내</option>
                </select>
            </div>

            <div class="input-group">
                <label for="usageDate">사용 날짜:</label>
                <input type="date" id="usageDate">
            </div>

            <div class="input-group">
                <label for="usageTime">사용 시간:</label>
                <select id="usageTime">
                    </select>
            </div>

            <div class="input-group">
                <label for="courtCount">총 코트 수:</label>
                <select id="courtCount">
                    <option value="1">1개</option>
                    <option value="2">2개</option>
                </select>
            </div>

            <div class="input-group">
                <label for="discountedCourtCount">감면 코트 수 (50% 할인):</label>
                <input type="number" id="discountedCourtCount" value="0" min="0">
            </div>

            <div class="input-group">
                <label for="totalParticipants">총 인원수:</label>
                <input type="number" id="totalParticipants" value="1" min="1">
            </div>

            <div class="input-group">
                <label for="ballCount">공 개수 (제공자 수로 간주):</label>
                <input type="number" id="ballCount" value="0" min="0">
            </div>

            <button id="calculateBtn">계산하기</button>
        </div>

        <div class="result-section">
            <h2>계산 결과</h2>
            <div id="results">
                <p>🎾 <strong>총 코트 대여료:</strong> <span id="totalCourtRentalDisplayFee">0원</span></p>
                <p>🥎 <strong>총 테니스 비용 (공 포함):</strong> <span id="totalTennisCost">0원</span></p>
                <p>💰 <strong>1. 일반 참가자 송금액:</strong> <span id="regularParticipantAmount">0원</span></p>
                <div id="ballProviderSettlement">
                    </div>
                <p>🌟 <strong>코트 대여 임무:</strong> <span id="courtManager">정보 없음</span></p>
            </div>
            <button id="shareKakao">카카오톡 공유</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
