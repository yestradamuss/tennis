<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테니스 코트 비용 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    <div class="container">
        <h1>테니스 코트 비용 계산기</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="date">날짜:</label>
                <input type="date" id="date" value="">
            </div>

            <div class="input-group time-group">
                <label for="startTime">시간:</label>
                <select id="startTime">
                    </select>
                <span>~</span>
                <select id="endTime">
                    </select>
            </div>

            <div class="input-group">
                <label for="indoorCourts">실내 코트 수:</label>
                <select id="indoorCourts" onchange="setCourtValue('indoorCourts', this.value)">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
             <div class="input-group">
                <label for="indoorDiscountCourts">실내 감면 코트 수:</label>
                <select id="indoorDiscountCourts" onchange="setCourtValue('indoorDiscountCourts', this.value)">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>


            <div class="input-group">
                <label for="outdoorCourts">실외 코트 수:</label>
                <select id="outdoorCourts" onchange="setCourtValue('outdoorCourts', this.value)">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
             <div class="input-group">
                <label for="outdoorDiscountCourts">실외 감면 코트 수:</label>
                <select id="outdoorDiscountCourts" onchange="setCourtValue('outdoorDiscountCourts', this.value)">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div class="input-group">
                <label for="totalPeople">총 인원:</label>
                <input type="number" id="totalPeople" min="4" value="4" onchange="setPeopleValue(this.value)">
            </div>

            <div class="input-group">
                <label for="ballProviders">테니스공 제공자 수:</label>
                <select id="ballProviders" onchange="setBallProviders(this.value)">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div id="ballProviderFields">
                <div class="input-group ball-provider-group" id="ballProvider1Group" style="display: none;">
                    <label for="ballProvider1Balls">1번 제공자 공 개수:</label>
                    <select id="ballProvider1Balls" onchange="setBallCount('ballProvider1Balls', this.value)">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="input-group ball-provider-group" id="ballProvider2Group" style="display: none;">
                    <label for="ballProvider2Balls">2번 제공자 공 개수:</label>
                    <select id="ballProvider2Balls" onchange="setBallCount('ballProvider2Balls', this.value)">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="input-group ball-provider-group" id="ballProvider3Group" style="display: none;">
                    <label for="ballProvider3Balls">3번 제공자 공 개수:</label>
                    <select id="ballProvider3Balls" onchange="setBallCount('ballProvider3Balls', this.value)">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="input-group ball-provider-group" id="ballProvider4Group" style="display: none;">
                    <label for="ballProvider4Balls">4번 제공자 공 개수:</label>
                    <select id="ballProvider4Balls" onchange="setBallCount('ballProvider4Balls', this.value)">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>

            <button class="calculate-button">비용 계산하기</button>
        </div>

        <div id="loadingMessage" class="message loading-message" style="display: none;">계산 중...</div>
        <div id="error" class="message error-message" style="display: none;"></div>
        <div id="infoMessage" class="message info-message" style="display: none;"></div>


        <div class="result-section" id="result" style="display: none;">
            <h2>계산 결과</h2>
            <p id="totalCourtFee"></p>
            <p id="totalTennisCost"></p>
            <div id="individualCosts"></div>
            <p id="courtRentalDutyDisplay"></p>
            <button id="kakaoShareButton" class="kakao-button" style="display: none;">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="카카오톡 아이콘">
                카카오톡 공유하기
            </button>
        </div>

        <div class="links-section">
            <a href="https://script.google.com/macros/s/AKfycbzK0WSHt8v7Fep25FSKPyEpww3XYIqRMmr54Op1oEIYqjAwLSiucyasz2xo8bbgHCgHnQ/exec" target="_blank" class="ranking-link">
                랭킹 보러가기
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
