<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코트 예약 요금 계산기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>
        /* 기본 스타일은 style.css에 있지만, 여기서는 header 버튼 위치를 위한 최소한의 스타일을 추가 */
        header {
            position: relative; /* 자식 요소를 위한 기준점 */
            padding: 20px; /* 상단 여백 */
            text-align: center; /* 제목 중앙 정렬 */
        }
        .header-buttons {
            position: absolute; /* 절대 위치 지정 */
            top: 20px; /* 상단에서 20px */
            right: 20px; /* 오른쪽에서 20px */
            display: flex; /* 버튼들을 가로로 정렬 */
            gap: 10px; /* 버튼 사이 간격 */
        }
        .header-buttons button, .header-buttons a {
            padding: 8px 15px;
            background-color: #4CAF50; /* 버튼 배경색 */
            color: white; /* 글자색 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* 링크 밑줄 제거 */
            font-size: 14px;
            display: inline-block; /* 링크도 버튼처럼 보이게 */
            line-height: normal; /* 텍스트 정렬 보정 */
        }
        .header-buttons button:hover, .header-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>코트 예약 요금 계산기</h1>
        <div class="header-buttons">
            <a href="https://script.google.com/macros/s/AKfycbzK0WSHt8v7Fep25FSKPyEpww3XYIqRMmr54Op1oEIYqjAwLSiucyasz2xo8bbgHCgHnQ/exec" target="_blank" id="rankingBoardButton">랭킹보드</a>
        </div>
    </header>

    <div class="container">
        <section class="input-section">
            <h2>코트 예약 정보</h2>
            <div class="input-group">
                <label for="dateInput">날짜:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="input-group">
                <label for="startTime">시작 시간:</label>
                <select id="startTime">
                    </select>
            </div>
            <div class="input-group">
                <label for="endTime">종료 시간:</label>
                <select id="endTime">
                    </select>
            </div>

            <h2>코트 대여 정보</h2>
            <div class="input-group">
                <label for="indoorCourtCount">실내 코트 대여 수:</label>
                <input type="number" id="indoorCourtCount" value="0" min="0">
                <div class="button-group">
                    <button data-target="indoorCourtCount" data-value="0">0개</button>
                    <button data-target="indoorCourtCount" data-value="1">1개</button>
                    <button data-target="indoorCourtCount" data-value="2">2개</button>
                    <button data-target="indoorCourtCount" data-value="3">3개</button>
                    <button data-target="indoorCourtCount" data-value="4">4개</button>
                </div>
            </div>
            <div class="input-group">
                <label for="indoorDiscountCount">실내 코트 감면 대상 수:</label>
                <input type="number" id="indoorDiscountCount" value="0" min="0">
                <div class="button-group">
                    <button data-target="indoorDiscountCount" data-value="0">0개</button>
                    <button data-target="indoorDiscountCount" data-value="1">1개</button>
                    <button data-target="indoorDiscountCount" data-value="2">2개</button>
                    <button data-target="indoorDiscountCount" data-value="3">3개</button>
                    <button data-target="indoorDiscountCount" data-value="4">4개</button>
                </div>
            </div>
            <div class="input-group">
                <label for="outdoorCourtCount">실외 코트 대여 수:</label>
                <input type="number" id="outdoorCourtCount" value="0" min="0">
                <div class="button-group">
                    <button data-target="outdoorCourtCount" data-value="0">0개</button>
                    <button data-target="outdoorCourtCount" data-value="1">1개</button>
                    <button data-target="outdoorCourtCount" data-value="2">2개</button>
                    <button data-target="outdoorCourtCount" data-value="3">3개</button>
                    <button data-target="outdoorCourtCount" data-value="4">4개</button>
                </div>
            </div>
            <div class="input-group">
                <label for="outdoorDiscountCount">실외 코트 감면 대상 수:</label>
                <input type="number" id="outdoorDiscountCount" value="0" min="0">
                <div class="button-group">
                    <button data-target="outdoorDiscountCount" data-value="0">0개</button>
                    <button data-target="outdoorDiscountCount" data-value="1">1개</button>
                    <button data-target="outdoorDiscountCount" data-value="2">2개</button>
                    <button data-target="outdoorDiscountCount" data-value="3">3개</button>
                    <button data-target="outdoorDiscountCount" data-value="4">4개</button>
                </div>
            </div>

            <h2>인원 정보</h2>
            <div class="input-group">
                <label for="totalParticipants">총 인원:</label>
                <input type="number" id="totalParticipants" value="1" min="1">
                <div class="button-group">
                    <button data-target="totalParticipants" data-value="4">4명</button>
                    <button data-target="totalParticipants" data-value="5">5명</button>
                    <button data-target="totalParticipants" data-value="6">6명</button>
                    <button data-target="totalParticipants" data-value="7">7명</button>
                    <button data-target="totalParticipants" data-value="8">8명</button>
                    <button data-target="totalParticipants" data-value="9">9명</button>
                    <button data-target="totalParticipants" data-value="10">10명</button>
                    <button data-target="totalParticipants" data-value="11">11명</button>
                    <button data-target="totalParticipants" data-value="12">12명</button>
                </div>
            </div>
            <div class="input-group">
                <label for="ballProviders">테니스공 제공자 수:</label>
                <select id="ballProviders">
                    <option value="0">0명</option>
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <option value="4">4명</option>
                </select>
            </div>
            <div class="input-group">
                <label for="firstBallProviderBalls">첫 번째 제공자 공 개수:</label>
                <select id="firstBallProviderBalls">
                    <option value="0">0개</option>
                    <option value="1">1개</option>
                    <option value="2">2개</option>
                    <option value="3">3개</option>
                    <option value="4">4개</option>
                </select>
            </div>

            <button id="calculateBtn">요금 계산</button>
        </section>

        <section class="result-section" id="resultSection" style="display: none;">
            <h2>계산 결과</h2>
            <div class="result-box">
                <p><span class="icon">🎾</span> 총 코트 대여료: <span id="totalCourtFee"></span>원</p>
                <p><span class="icon">🎾</span> 총 테니스 비용 (공 포함): <span id="totalTennisCost"></span>원</p>
                <h3><span class="icon">💰</span> 1. 일반 참가자 송금액: <span id="generalParticipantFee"></span>원</h3>
                <h3><span class="icon">💲</span> 2. 테니스공 제공자 정산:</h3>
                <div id="ballProviderSettlements">
                    </div>
                <h3><span class="icon">⭐</span> 코트 대여 임무: <span id="courtDutyPerson"></span></h3>
            </div>
            <div class="share-options">
                <button id="kakaoShareButton">카카오톡으로 공유하기</button>
                <p id="infoMessage" style="display: none; color: red;"></p>
            </div>
            <button id="resetBtn">새로 계산하기</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
